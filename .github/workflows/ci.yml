name: "Sample Reach CI Pipeline/ Workflow"

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: "Setup Node JS"
        uses: actions/setup-node@v4
        with:
          node-version: '21'
      
      -name: "Check Node version"
        run: node --version